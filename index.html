<!DOCTYPE html>
<html>
  <head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css"/>

  </head>
  <body>

    <div id="container">      
      <div id="addNewNote" onclick="createNewNote()">
          <div class="plus"><i class="fa fa-plus" style="font-size:40px; color:rgb(134, 100, 255);font-weight:normal;"></i> </div>
          <h4>Add new note</h4>
      </div>
    </div>

    <div id="popContainer"> 
      <div class="inpoutDetails p-4">
            <div id="editeNote" class="p-2 row">
              <h4 class="d-inline col-9" id="popTitle">Add a new Note</h4>
              <span id="close" class=" col-3 text-end"> <i class="fa fa-times" aria-hidden="true"></i></span>
            </div>
            <hr>
            <label><h5>Title</h5></label>
            <input id="title" class="form-control w-75 m-auto">
            <label class="mt-4"> <h5>Description</h5> </label>
            <textarea id="description" cols="30" rows="4" class="form-control w-75 m-auto" > </textarea>
            <button class="btn bg-info w-75 m-5" id="addBtn"> Add Note </button>
      </div>  
    </div>

    <div id="messegePopup" >
      <div class="deleteMessage bg-white  pt-3 pb-3 m-auto text-center rounded">
        <h5 class="text-danger">Are you sure you want to delete this note ?</h5>   
        <div class="buttons mt-4">
          <button class="btn bg-info text-white " id="ok">Ok</button>
          <button class="btn bg-light" id="cancel">Cancel</button>
        </div>
      </div>
    </div>

      

    <script src="js/main.js"></script>
  </body>
</html>
